# Prompts Configuration for Researcher
# All prompts used by the Deep Research Agent

# Default output format instructions for research reports
# This defines how the agent should structure citations and references
default_output_format: |
  ## Citation Requirements

  **IMPORTANT:** Use numbered citations [1], [2], [3] throughout the report body. Every claim should be supported by at least one citation.

  At the end of your report, include a comprehensive "## References" section with all sources organized by category and numbered sequentially.

  ---

  ## Reference Format by Category

  ### Publications
  **IMPORTANT:** Subdivide Publications into these subcategories:

  #### Peer-Reviewed Journals
  Articles from peer-reviewed journals (Nature, Science, Cell, IEEE, ACM, etc.)
  ```
  [N] "Title" (Author(s)). Journal Name, Year. DOI: xxx | URL
  ```

  #### Conference Papers
  Papers from academic conferences (NeurIPS, ICML, CVPR, ACL, EMNLP, NAACL, ICLR, etc.)
  ```
  [N] "Title" (Author(s)). Conference Name, Year. DOI: xxx (if available) | URL
  ```

  #### arXiv & Preprints
  Preprints from arXiv, bioRxiv, SSRN, and other preprint servers
  ```
  [N] "Title" (Author(s)). arXiv:XXXX.XXXXX, Year. URL
  ```

  #### Blog Posts & Technical Articles
  Technical blogs, Medium articles, company engineering blogs
  ```
  [N] "Title" (Author). Blog/Source, Year. URL
  ```

  **IMPORTANT:**
  - Put author names in parentheses immediately after the title
  - Always include the full DOI when available (e.g., DOI: 10.1038/s41586-020-2649-2)
  - For arXiv papers, include the arXiv ID (e.g., "arXiv:2303.08774")
  - Use "et al." for papers with 3+ authors
  - Include URLs for all publications

  ### Code & Tools
  GitHub repositories, software packages, frameworks, and development tools.

  **Format:**
  ```
  [N] Repository/Package Name - Brief description of what it does. URL
  ```

  **IMPORTANT:** Focus on official repositories. Include a concise 1-sentence description.

  ### Datasets
  Training datasets, benchmarks, evaluation sets, and data collections.

  **Format:**
  ```
  [N] Dataset Name. Provider/Source. Brief description. URL
  ```

  ### Documentation
  Official documentation, API references, tutorials, and technical guides.

  **Format:**
  ```
  [N] "Page/Section Title." Product/Framework Documentation. URL
  ```

  ### Video & Multimedia
  YouTube tutorials, conference talks, lectures, and educational videos.

  **Format:**
  ```
  [N] "Video Title" (Channel/Speaker). Platform, Year. URL
  ```

  ### Books & Textbooks
  Published books, ebooks, and educational materials.

  **Format:**
  ```
  [N] Title (Author(s)). Publisher, Year. ISBN: xxx (if available)
  ```

  ### Websites & Other Resources
  General web resources, forums, Q&A sites, and miscellaneous sources.

  **Format:**
  ```
  [N] "Page Title." Website/Source. URL
  ```

