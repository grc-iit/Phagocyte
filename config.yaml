# Parser Configuration
# Edit this file to customize settings

# Your email (required for polite API access)
user:
  email: "your.email@university.edu"

# API Keys (optional but recommended)
api_keys:
  ncbi: null  # Get from https://www.ncbi.nlm.nih.gov/account/settings/
  semantic_scholar: null  # Get from https://www.semanticscholar.org/product/api

# Source configuration (ordered by priority)
sources:
  unpaywall:
    enabled: true
    priority: 1
  arxiv:
    enabled: true
    priority: 2
  pmc:
    enabled: true
    priority: 3
  biorxiv:
    enabled: true
    priority: 4
  semantic_scholar:
    enabled: true
    priority: 5
  openalex:
    enabled: true
    priority: 6
  institutional:
    enabled: true
    priority: 7
  web_search:
    enabled: false
    priority: 8
  scihub:
    enabled: true
    priority: 9
  libgen:
    enabled: true
    priority: 10

# Institutional Access (for IEEE, ACM, etc.)
institutional:
  enabled: true
  vpn_enabled: false
  vpn_script: null
  proxy_url: "https://iit.idm.oclc.org/login?url="
  cookies_file: ".institutional_cookies.pkl"

# Unofficial sources (Sci-Hub, LibGen)
unofficial:
  disclaimer_accepted: true  # Set true to enable unofficial sources

# Download settings
download:
  output_dir: "./downloads"
  skip_existing: true
  max_title_length: 50

# Rate limiting (seconds between requests)
rate_limits:
  global_delay: 1.0
  per_source_delays:
    crossref: 0.5
    unpaywall: 0.1
    arxiv: 3.0
    pmc: 0.34
    semantic_scholar: 3.0
    biorxiv: 1.0

# Batch processing
batch:
  max_concurrent: 3
  retry_failed: true
  max_retries: 2
  progress_file: ".retrieval_progress.json"
